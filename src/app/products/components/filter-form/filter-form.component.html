<form class="" [formGroup]="filterForm" (ngSubmit)="onSignIn()">

  <input formControlName="first"
         type="text"
         placeholder="Name">

  <select formControlName="isActive"
          type="select"
          placeholder="Active">

    <option selected value="">All</option>
    <option value="true">true</option>
    <option value="false">false</option>
  </select>
</form>
